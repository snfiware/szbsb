// This preference restricts the number of build variants and therefore speeds up gradle.
// See gradle.properties file for options or here below
def pref = project.getProperties().get("build.flavor.prefered")

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    flavorDimensions "default"

    defaultConfig {
        //multiDexEnabled true
        applicationId "de.snfiware.szbsb"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName '1.2.4'
        archivesBaseName = "szbsb-v${versionName}"
        //
        flavorDimensions "scope", "abi"
        productFlavors {
            universal {
                dimension "abi"
                ndk {
                    abiFilters "armeabi-v7a"
                    abiFilters "arm64-v8a"
                    abiFilters "x86"
                    abiFilters "x86_64"
                }
            }
            arm7 {
                dimension "abi"
                ndk { abiFilters "armeabi-v7a" }
            }
            arm64 {
                dimension "abi"
                ndk { abiFilters "arm64-v8a" }
            }
            x86 {
                dimension "abi"
                ndk { abiFilters "x86" }
            }
            x86_64 {
                dimension "abi"
                ndk { abiFilters "x86_64" }
            }
            Public {
                dimension "scope"
            }
            Private {
                dimension "scope"
            }
        }
        variantFilter { variant ->
            def names = variant.flavors*.name
            //System.println("names: "+ names + "; buildType: " + variant.buildType.name)
            if( pref == "emulator" ) {
                if( !(names.contains("x86") || names.contains("x86_64")) ) {
                    setIgnore(true)
                }
            }
            else if( pref == "realdevice" ) {
                if( !(names.contains("arm7") || names.contains("arm64")) ) {
                    setIgnore(true)
                }
            }
            else if( pref == "practical" ) {
                if( !(names.contains("x86") || names.contains("arm7") || names.contains("universal")) || names.contains("Public") ) {
                    setIgnore(true)
                }
            }
            else if( pref == "local" ) {
                if( !(names.contains("x86") || names.contains("arm7")) || names.contains("Public")) {
                    setIgnore(true)
                }
            }
            else if( pref == "public" ) {
                if( names.contains("Private") || names.contains("x86_64") || names.contains("arm64") ) {
                    setIgnore(true)
                }
            }
        }
/*      splits {
                abi {
